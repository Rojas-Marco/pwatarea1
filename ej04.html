<!DOCTYPE html>
<html lang="es">
<head>

  <title>Formulario</title>

    body { background-color: #fff0f0; font-family: Arial; }
    form { width: 300px; margin: 20px auto; display: flex; flex-direction: column; gap: 10px; }

<body>

  </form>
  <div style="margin-top: 30px;">
